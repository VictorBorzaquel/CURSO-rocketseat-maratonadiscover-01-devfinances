<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finances App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="logo">
      <img src="./assets/logo.svg" alt="Logo Finances App"> Finances App
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balance</h2>
      <div class="card">
        <h3>
          <span>Income</span>
          <img src="./assets/income.svg" alt="Income Image">
        </h3>
        <p id="incomeDisplay"></p>
      </div>
      <div class="card">
        <h3>
          <span>Expense</span>
          <img src="./assets/expense.svg" alt="Expense Image">
        </h3>
        <p id="expenseDisplay"></p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Total Image">
        </h3>
        <p id="totalDisplay"></p>
      </div>
    </section>
    <section id="transaction">
      <h2 class="sr-only">Transactions</h2>
      <a href="#" class="button new" onclick="
      Modal.toggleActive()">+ New Transaction</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Value</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>New Transaction</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="description" class="sr-only">Description</label>
            <input type="text" name="description" id="description" placeholder="Description">
          </div>
          <div class="input-group">
            <label for="amount" class="sr-only">Amount</label>
            <input type="number" step="0.01" name="amount" id="amount" placeholder="0.00">
            <small class="help">Use signal - (negative) to expanse, and . (dot) to decimal case</small>
          </div>
          <div class="input-group">
            <label for="date" class="sr-only">Date</label>
            <input type="date" name="date" id="date">
          </div>
          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="
            Modal.toggleActive()">Cancel</a>
            <button class="confirm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>Finances App</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
